<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                /* A altura de 100vh já ajuda na centralização vertical */
                height: 100vh; 
            }

            a {
                text-decoration: none;
            }

            .box {
                font-size: 20px;
                color: white;
                /* As dimensões fixas (350px/250px) podem ser um problema em telas muito pequenas */
                height: 250px; 
                width: 350px; 
                border-radius: 10px;
                background: #191010;
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .buttons-container {
                display: flex;
                justify-content: space-around;
                height: 60px;
                width: 150px;
            }

            button {
                height: 30px;
                width: 50px;
                background: white;
                border-radius: 5px;
                color: blue;
                font-weight: 600;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <p>C*zinho hoje?</p>
            <div class="buttons-container">
                <a href="https://c.tenor.com/msiTBjc4uoIAAAAd/tenor.gif">Sim</a>
                <button id="no">Não</button>
            </div>
        </div>
        <script>
            let button = document.getElementById('no');
            let height = window.innerHeight - 50;
            let width = window.innerWidth - 50;

            button.addEventListener('mouseover', function () {
                button.style.position = "absolute";
                button.style.top = Math.random() * height + "px";
                button.style.left = Math.random() * width + "px";
            });
        </script>
    </body>
</html>
