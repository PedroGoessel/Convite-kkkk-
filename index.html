<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                /* Fundo Roxo Escuro */
                background: #200020; 
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .box {
                font-size: 20px;
                color: white;
                /* OtimizaÃ§Ã£o Mobile */
                width: 90%; 
                max-width: 350px; 
                height: 250px; 
                border-radius: 10px;
                background: #191010; 
                flex-direction: column;
                display: flex;
                align-items: center;
                justify-content: center;
                
                /* Contorno Neon Rosa */
                box-shadow: 0 0 5px #ff00ff,
                            0 0 15px #ff00ff,
                            0 0 25px #ff00ff,
                            0 0 40px #ff00ff;
                transition: box-shadow 0.3s ease-in-out;
            }
            
            /* Efeito hover para o neon (opcional) */
            .box:hover {
                box-shadow: 0 0 10px #ff00ff,
                            0 0 30px #ff00ff,
                            0 0 50px #ff00ff,
                            0 0 80px #ff00ff;
            }

            .buttons-container {
                display: flex;
                justify-content: space-around;
                height: 60px;
                width: 150px;
            }

            .buttons-container button { 
                height: 30px;
                width: 50px;
                background: transparent;
                border-radius: 5px;
                border: 1px solid #7a7a7a;
                color: #e6e6e6;
                font-weight: 600;
                cursor: pointer;
                /* TransiÃ§Ã£o para cor de fundo e para a animaÃ§Ã£o de movimento (top/left) */
                transition: background-color 0.3s ease, top 0.3s ease, left 0.3s ease; 
            }

            .buttons-container button:hover {
                background-color: #333; 
            }

            /* Garante que o botÃ£o pode se mover (necessÃ¡rio para o JS) */
            #no {
                position: relative; 
            }

        </style>
    </head>
    <body>
        <div class="box">
            <p>C*zinho hoje? ðŸ˜ˆðŸ‘Œ</p>
            <div class="buttons-container">
                <button onclick="window.location.href='https://c.tenor.com/msiTBjc4uoIAAAAd/tenor.gif'">Sim</button>
                <button id="no">NÃ£o</button>
            </div>
        </div>
        
        <script>
            let button = document.getElementById('no');
            let height = window.innerHeight - 50;
            let width = window.innerWidth - 50;

            // Evento de CLIQUE (funciona como toque no celular)
            button.addEventListener('click', function (event) {
                event.preventDefault();
                button.style.position = "absolute";
                button.style.top = Math.random() * height + "px";
                button.style.left = Math.random() * width + "px";
            });

            // Evento de MOUSEOVER (funciona em desktop)
            button.addEventListener('mouseover', function () {
                button.style.position = "absolute";
                button.style.top = Math.random() * height + "px";
                button.style.left = Math.random() * width + "px";
            });
        </script>
    </body>
</html>
